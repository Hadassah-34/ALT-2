<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Assignment 2</title>
</head>

<body>
    <div class="container">
        <div class="box1">
            <img class="logo" src="images/Logo.png" alt="">

                <h1>For Individuals</h1>

                <p>Start benefitting from the wellness experience. For companies <br>looking
                    on increasing productivity, and improving <br>organization wellness.
                </p>
            
        </div>

        <div class="box2">
            <form>
                <div class="form_flex">
                    <div class="group1">
                        <label>First Name</label><br>
                        <input type="text" name="first name">
                    </div>
                    <div>
                        <label>Last Name</label><br>
                        <input type="text" name="last name">
                    </div>
                </div>
                <div class="form_flex">
                    <div class="group1">
                        <label>Gender</label><br>
                        <select name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label>Date of Birth</label><br>
                        <input type="date">
                    </div>
                </div>
                <div class="form_flex">
                    <div class="group1">
                        <label for="weight">Weight (KG)</label><br>
                        <input type="text" id="weight" placeholder=" Enter Weight">
                    </div>
                    <div>
                        <label for="height">Height (CM)</label><br>
                        <input type="text" id="height" placeholder=" Enter height here">
                    </div>
                </div>
                <br>
                <div>
                    <label>Activity Level</label><br>
                    <select name="activity level" placeholder="Select here">
                        <option value="select here">Select here</option>
                        <option value="Sedentary">Sedentary</option>
                        <option value="Light Active">Light Active</option>
                        <option value="Moderately Active">Moderately Active</option>
                        <option value="Very Active">Very Active</option>
                    </select>
                </div>
                <br>
                <div class="pwd">
                    <label>Password</label>
                    <input type="password" id="password">
                </div>
                <footer>
                    <button class="register">Register</button><br>
                    <p >By clicking Register,you agree to our 
                        <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
                </footer>
            </form>
        </div>
    </div>
</body>

</html>
